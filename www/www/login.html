<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=no">
        <link rel="stylesheet" type="text/css" href="css/styleLogin.css" />
        
        <link rel="stylesheet" href="css/themes/vbc-theme.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

        <title>Inicio de Sesión</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="a">

            <div data-role="header" data-theme="a">
                <h1>Inicio de Sesión</h1>
            </div>

            <div data-role="content">
                <div class="logo">
                    <img src="img/VBC.png" alt="logo">
                </div>
                <!--Formulario de Login-->
                <div class="login-content">
                    <form id="formulario" name="formulario" method="post" action="">
                        <div class="login-left">
                            <b>Usuario:</b><input type="email" id="username" name="username" placeholder="Email" required onfocus="usernameFocus=1" onblur="usernameFocus=0" autofocus />
                            <b>Contraseña:</b><input type="password" id="password" name="password" placeholder="" required onfocus="passwordFocus=1" onblur="passwordFocus=0" />
                        </div>
                        <div class="login-right">
                            <input type="text" name="regId" id="regId" readonly="readonly" placeholder="Cargando RegId..." value="" />
                            <input type="hidden" name="idUsuario" id="idUsuario" value="" />
                            <input type="checkbox" name="save" id="save" value="true" checked /><label for="save">Deseo recordar mi usuario y contraseña</label>
                            <input type="button" name="saveSettings" id="saveSettings" value="Iniciar" />
                        </div>
                    </form>
                </div>
                <div id="deviceready" style="display: none">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div> 
            </div>

            <div data-role="footer" data-theme="a">
                &copy;Ramosoft International Services
                <div id="respuesta"></div>
            </div>

        
        <!-- Scripts -->
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="js/notificaciones.js"></script>
        <script type="text/javascript"> 
            //El registro al servicio de google lo hacemos automáticamente
            app.initialize();
        </script>        
        <script src="js/md5.min.js"></script>
        </div>
    </body>
</html>
